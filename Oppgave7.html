<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Oppgave7</title>
</head>
<body>
    <p>Velg høyde</p>

    <input id="bredde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="1" />
    <input id="høyde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="1" />

    <div id="resultat"></div>

    <script>
        let resultatDiv = document.getElementById('resultat');
        let breddeInput = document.getElementById('bredde');
        let høydeInput = document.getElementById('høyde');

        calculate();
        function calculate() {
            let bredde = parseInt(breddeInput.value);
            let høyde = parseInt(høydeInput.value);
            let produkt = bredde * høyde;
            let omkrets = (2 * bredde + 2 * høyde);

            resultatDiv.innerHTML = 'Arealet er ' + ' ' +
                bredde + '*' + høyde + '=' + produkt + '<br/>' +
                'omkretsen er: ' + '2x(' + bredde + '+' + høyde + ')' + '=' + omkrets;
        }
    </script>


</body>
</html>
