<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="SteinSaksPapir.css"/>

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label"class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>paper covers rock. you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-026-512.png" />
        </div>
        <div class="choice" id="p">
            <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" />
        </div>
        <div class="choice" id="s">
            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/scissor-1586577-1345846.png" />
        </div>
    </div>

    <p id="action-massage">Make your move!</p>
    <script src="ScriptTilSSP.js" charset="utf-8"></script>
</body>
</html>
