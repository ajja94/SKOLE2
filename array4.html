<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Array</title>
    <style>
        body{
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        //model
        let model = ["kjeks", "grøt", "pepperkaker", "juletre"]
        //view
        show();
        function show() {
            let list = '';
            for (let i = 0; i < model.length; i++) {
                let thing = model[i];

                list += ` <input type="radio"/>
                ${thing}
                <button onclick="remove(${i})">Jul</button>
                <br>`
            }

                document.getElementById('content').innerHTML = ` 
                 <h2>Jule-liste</h2>

                vare:<br>
                <input id="itemInput" type="text"/>
                <button onclick="addNew()">Legg Til Jul</button><br>
                ${list} `
        }
        //controller 
        function remove(index) {
            model.splice(index, 1)
            show();
        }
        function addNew() {
            let newThing = getValue('itemInput');
            model.push(newThing);
            show();
        }
        function getValue(id) {
            return document.getElementById(id).value;
        }
    </script>

</body>
</html>
