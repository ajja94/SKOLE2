<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Array</title>
    <style>
        body {
            background-image: linear-gradient(#cce0ff, #4d94ff, #005ce6, #002966);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: grid;
            grid-template-areas: "header header header" "meny mainContent mainContent" "footer footer footer";
            grid-auto-rows: 2fr 17fr 1fr;
            grid-template-columns: 2fr 12fr;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        //model
        let model = ["snus", "brus", "cola",];

        //view
        show()
        function show() {
            let list = '';
            for (i = 0; i < model.length; i++) {
                let thing = model[i];

                list += ` <input type="checkbox" />
                ${thing}
                <button onclick="remove(${i})">Slett</button>
                <br> `
            }
            document.getElementById('content').innerHTML = ` 
            <h3>Lise</h3>
   
            vare:<br>
            <input id="itemInput" type="text" />
            <button onclick="addNew()">Legg til</button><br>
            ${list} `
        }
        //controller

        function remove(index) {
            model.splice(index, 1)
            show();
        }
        function addNew() {
            let newThing = getValue('itemInput');
            model.push(newThing)
            show();
        }
        function getValue(id) {
            return document.getElementById(id).value;
        }
        show();
    </script>

</body>
</html>
