<body>
    <h1>Trykk inn 4 tall og knekk koden</h1>
    <div id="tall" class="grid-container1">knekk koden</div>
    <br />
    <div class="grid-container">

        <div class="grid-item" onclick="enterdSoFar(this)">1</div>
        <div class="grid-item" onclick="enterdSoFar(this)">2</div>
        <div class="grid-item" onclick="enterdSoFar(this)">3</div>

        <div class="grid-item1" onclick="ok()">ok</div><br />

    </div>
    <div id="message"></div>
    <script>
        var boxok;
        var tall = document.getElementById("tall");
        var correctCode = '8521';
        var numberenterdSoFar = '';
        var length = 0;
        var count = 0;
        var ok;

        function enterdSoFar(trykket) {
            numberenterdSoFar += trykket.innerHTML;
            tall.innerHTML = numberenterdSoFar;
        }

        function ok() {

            if (numberenterdSoFar == correctCode) {
                clear();
                tall.innerHTML = "YEY!!!";
            }
            
            else if (numberenterdSoFar.length  >= 4) {
                clear();
                tall.innerHTML = "Feil kode!"
            }

        }
          function clear() {
            numberenterdSoFar = "";
        }
    </script>
