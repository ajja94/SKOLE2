<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lister og løkker2</title>
<style>
    html{
        background-color: forestgreen;
    }

</style>
</head>
<body>

    <h1>Huske Liste</h1>

    <input id="skriv" type="text" onchange="lister(this)" />
    <div id="output"></div>

    <script>

        //model
        let output = document.getElementById('output');
        let fromInput = ' ';
        let textInput = document.getElementById('textInput');

        //view
        show();
        function show() {
            if (fromInput != ' ') {
                let alt = ` <input type = 'checkbox'> ${fromInput}</input><br>  `
                output.innerHTML += alt;
            }

        }
        show();
        //controller
        function lister(textFromInput) {
            fromInput = textFromInput.value;
            textFromInput.value = ' ';
            show();
        }

    </script>

</body>
</html>
