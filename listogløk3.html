<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List3</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Liste</h1>

    <input id="liste" type="text" onchange="lista(this)"/>
    <div id="output"></div>
<script>

    //model

    let output = document.getElementById('output');
    let fromInput = ' ';
    let textInput = document.getElementById('textInput');

    //view
    show();
    function show() {
        if (fromInput != ' ') {
            let alt = ` <input type = 'checkbox'> ${fromInput} </input><br> `;
            output.innerHTML += alt;
        }
    }
    show();
    //controller
    function lista(textFromInput) {
        fromInput = textFromInput.value;
        textFromInput.value = ' ';
        show();
    }
</script>
</body>
</html>
