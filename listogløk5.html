<body>
    <h1>HALLO LISTA</h1>
    <input id="boks" type="text" onchange="lister(this)" />
    <div id="output"></div>

    <script>
        //modell
        let fromInput = ' ';
        let textInput = document.getElementById('textInput');
        let output = document.getElementById('output');

        //view
        show()
        function show() {
            if (fromInput != ' ') {
                let alt = ` <input type = 'checkbox'> ${fromInput}</input><br> `
                output.innerHTML += alt;
            }
        }
        show();

        //controller
        function lister (fromTextInput) {
            fromInput = fromTextInput.value;
            fromTextInput.value = ' ';
            show();
        }

    </script>
