<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 6</p>

    <input id="sizeSlider" type="range" min="10" max="500" step="10" oninput="showDiv()" />
	<input id="boderradius" type="range" min="10" max="500" step="10" oninput="showDiv()" />
	<input id="boderpx" type="range" min="1" max="150" step="5" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
		<option value="orange">Orange color</option>
		<option value="aqua">Aqua color</option>
		<option value="pink">Pink color</option>
		<option value="yellow">Yellow color</option>
    </select>
	<select id="bordercolor" onchange="showDiv()">
        <option value="gray">gray color</option>
        <option selected value="black">black color</option>
        <option value="none">none color</option>
		<option value="hotpink">Hotpink color</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        let resultatDiv = document.getElementById('resultat');
        let resultatHtmlDiv = document.getElementById('resultatHtml');
        let sizeSlider = document.getElementById('sizeSlider');
        let textInput = document.getElementById('textInput');
        let colorChooser = document.getElementById('colorChooser');
		let border= document.getElementById('bordercolor');
		let boderradius =document.getElementById('boderradius');
		let boderpx=document.getElementById('boderpx');

        showDiv();
        function showDiv() { console.log('kj�rer'+border.value);
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
		        + 'border: ' + border.value + ' solid '+ boderpx.value + 'px;'
		        + 'border-radius: ' + boderradius.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;


        }
    </script>
</body>
</html>
