<body>

    <h2 id="TRYKK">trykk på knappen og se hva som skjer?</h2>
    <h2 onclick="knapp()">BBBBBBBBBBBBBBBB</h2>

    <script>
        function knapp() {
            document.getElementById('TRYKK').innerHTML = 'bøøøøø!';
            console.log("kjører");
        }
        function color() {
            document.body.style.background = "pink";
        }
    </script>

</body>
